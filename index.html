<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservas | Corte y Confeccion</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse d-lg-flex justify-content-center"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Carta</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="seccion1 text-center">
      <img src="assets/logo-negro.png" alt="" class="w-100" />
      <h2>¡Haz una reserva!</h2>
    </section>
    <section class="seccion-principal m-5">
      <!-- Inicio formulario -->

      <div class="d-flex justify-content-center align-items-center">
        <div
          class="border border-3 rounded-2 d-flex flex-wrap p-5 row w-lg-50 align-items-stretch"
        >
          <div class="mb-2">
            <form class="form-floating">
              <input
                type="tel"
                class="form-control"
                id="floatingInputInvalid"
                placeholder="223 1234567"
              />
              <label for="floatingInputInvalid">Nombre y Apellido</label>
            </form>
          </div>
          <div class="">
            <select class="form-select" aria-label="Default select example">
              <option selected>Turno</option>
              <option value="1">20:00hs</option>
              <option value="2">22:30hs</option>
            </select>
          </div>
          <div class="mt-2 mb-2">
            <input
              class="form-control"
              type="date"
              name="fecha"
              value=""
              placeholder="Dia"
              min=""
              max=""
            />
          </div>
          <div class="mb-2">
            <form class="form-floating">
              <input
                type="tel"
                class="form-control"
                id="floatingInputInvalid"
                placeholder="223 1234567"
              />
              <label for="floatingInputInvalid">Telefono</label>
            </form>
          </div>
          <div class="mb-2">
            <form class="form-floating">
              <input
                type="tel"
                class="form-control"
                id="floatingInputInvalid"
                placeholder="223 1234567"
              />
              <label for="floatingInputInvalid">Cantidad de personas</label>
            </form>
          </div>
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="floatingTextarea2"
              style="height: 100px"
            ></textarea>
            <label for="floatingTextarea2"
              >¿Algun requerimiento especial?</label
            >
          </div>
          <div class="mt-2 d-flex justify-content-center">
            <button type="button" class="btn btn-primary align-text-center">
              Enviar
            </button>
          </div>
        </div>
      </div>
    </section>
    <!-- Fin formulario -->
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
