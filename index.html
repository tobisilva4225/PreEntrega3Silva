<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservas | Corte y Confeccion</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="">
    <nav class="navbar navbar-expand-lg bg-black">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse d-lg-flex justify-content-center"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#"
                >Inicio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Carta</a>
            </li>
            <div
              class="bg-black d-flex align-items-center justify-content-center"
            >
              <img src="assets/logo-blanco.png" class="w-50" />
            </div>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="seccion-principal d-flex flex-column align-items-center">
      <h1 class="m-5">Â¡Realiza una reserva!</h1>
      <!-- Inicio formulario -->
      <form
        action=""
        class="d-flex m-2 align-items-stretch flex-column bg-black p-3 border rounded opacity-75"
        id="formulario"
      >
        <input type="text" name="nombre" id="nombre" placeholder="Nombre" />

        <input
          type="number"
          name="personas"
          id="personas"
          placeholder="personas"
        />

        <input type="date" name="fecha" id="fecha" />

        <input type="text" id="dia" placeholder="lunes, martes, etc..." />

        <input type="text" id="telefono" placeholder="telefono" />
        <input type="text" id="turno" placeholder="20hs o 22:30hs" />
        <input type="submit" id="enviar" value="enviar" />
      </form>

      <div class="d-flex">
        <div
          class="text-white d-flex flex-wrap justify-content-center align-items-center"
          id="divReservas"
        ></div>
      </div>
    </section>

    <!-- Fin formulario -->
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
